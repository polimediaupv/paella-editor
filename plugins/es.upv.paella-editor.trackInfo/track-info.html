<h3 ng-show="currentTrack">{{ "Current track" | translate }}: {{ currentTrack.name | translate }}</h3>
<div class="panel">
	<form role="form" ng-repeat="trackItem in currentTrack.list">
		<div class="form-group">
			<label ng-show="currentTrack.allowEditContent">{{ "contents" | translate }}</label>
			<input type="trackItemName" class="form-control" ng-model="currentTrack.list[$index].name" ng-show="currentTrack.allowEditContent">
			<div>{{ "start" | translate }}: {{ trackItem.s | number : 0 }}, {{ "end" | translate }}: {{ trackItem.e | number : 0 }}</div>
		</div>
	</div>
</div>
