<ul class="nav nav-tabs">
	<li role="presentation" class="tab-item" ng-repeat="plugin in plugins" ng-class="{ 'active':isSelected(plugin)  }" ng-show="plugin.__visible__">
		<a ng-click="selectTab(plugin)" class="side-bar-tab">{{ plugin.getTabName() | translate }}</a>
	</li>
</ul>
<container ng-repeat="plugin in plugins" ng-show="isSelected(plugin)">
</container>
